<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>෴ 大草原不可避 ෴</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Favicon 設定 -->
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon/android-chrome-512x512.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <style>
        /* --- 全域設定與顏色變數 --- */
        :root {
            --grass-green-dark: #2d6a4f;
            --grass-green-main: #40916c;
            --grass-green-light: #52b788;
            --grass-green-bg: #f0f4f0;
            --text-color: #1b4332;
            --border-color: #d8e9e0;
            --container-bg: #ffffff;
            --header-bg: #40916c;
            --header-text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100vh;
            height: 100dvh;
            font-family: "Noto Sans TC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: var(--grass-green-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- 主要 App 容器 --- */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 1280px;
            max-height: 720px;
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* 確保子元素的圓角正確顯示 */
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 12px 24px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        /* --- 主要內容區 --- */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            padding-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.6;
            background-color: #fdfdfd;
            color: var(--text-color);
            resize: none;
            flex-grow: 1;
            min-height: 200px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--grass-green-main);
            box-shadow: 0 0 0 3px rgba(64, 145, 108, 0.2);
        }

        /* --- 按鈕 --- */
        .button-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            gap: 12px;
        }

        .button-group-left,
        .button-group-right {
            display: flex;
            gap: 8px;
        }

        .action-button {
            background-color: var(--grass-green-main);
            color: white;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 500;
        }

        .action-button:hover {
            background-color: var(--grass-green-dark);
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button.outline {
            background-color: transparent;
            border: 1px solid var(--grass-green-main);
            color: var(--grass-green-main);
        }

        .action-button.outline:hover {
            background-color: var(--grass-green-main);
            color: white;
        }

        .copy-feedback {
            font-size: 0.9rem;
            color: var(--grass-green-main);
            text-align: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
        }

        /* --- 手機版響應式設計 (寬度 <= 768px) --- */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .app-container {
                max-height: none;
                height: 100vh;
                height: 100dvh;
                /* 使用 dynamic viewport height */
                border-radius: 0;
            }

            header {
                padding-top: 16px;
                /* 給狀態列留點空間 */
                font-size: 1.4rem;
            }

            .main-content {
                padding: 12px;
                gap: 12px;
                flex: 1;
            }

            .action-button {
                padding: 12px 14px;
                font-size: 0.85rem;
            }

            .button-group-left,
            .button-group-right {
                gap: 6px;
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            ෴ 大草原不可避 ෴
        </header>

        <main class="main-content">
            <textarea id="main-text" placeholder="在這裡輸入文字..."></textarea>
            <div class="button-bar">
                <div class="button-group-left">
                    <button id="grass-btn" class="action-button" title="長草">
                        <span>෴</span>
                        <span>長草</span>
                    </button>
                    <button id="copy-btn" class="action-button" title="複製">
                        <span>📋</span>
                        <span>複製</span>
                    </button>
                </div>
                <span id="copy-feedback" class="copy-feedback">已複製！</span>
                <div class="button-group-right">
                    <button id="degrass-btn" class="action-button outline" title="除草">
                        <span>🪒</span>
                        <span>除草</span>
                    </button>
                    <button id="clear-btn" class="action-button outline" title="清除">
                        <span>🗑️</span>
                        <span>清除</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="grass.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 動態建立對照表 ---
            const TO_GRASSED_MAP = {};
            const TO_TRIMMED_MAP = {};

            if (typeof TRIMMED_CHARS !== 'undefined' && typeof GRASSED_CHARS !== 'undefined') {
                // 使用 Array.from 或 [...string] 來正確處理 UTF-16 surrogate pairs
                const originalChars = [...TRIMMED_CHARS];
                const grassChars = [...GRASSED_CHARS];

                for (let i = 0; i < originalChars.length; i++) {
                    const originalChar = originalChars[i];
                    const grassChar = grassChars[i];

                    // 只有當該字符還沒有對照關係時才建立，避免重複覆蓋
                    if (!TO_GRASSED_MAP[originalChar]) {
                        TO_GRASSED_MAP[originalChar] = grassChar;
                    }
                    if (!TO_TRIMMED_MAP[grassChar]) {
                        TO_TRIMMED_MAP[grassChar] = originalChar;
                    }
                }
            } else {
                console.error('grass.js 載入失敗或資料不正確。');
            }

            // --- DOM 元素 ---
            const mainText = document.getElementById('main-text');
            const grassBtn = document.getElementById('grass-btn');
            const degrassBtn = document.getElementById('degrass-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const copyFeedback = document.getElementById('copy-feedback');

            const headerTitle = document.querySelector('.app-container > header');
            const grassBtnLabel = grassBtn.querySelectorAll('span')[1];
            const degrassBtnLabel = degrassBtn.querySelectorAll('span')[1];
            const clearBtnLabel = clearBtn.querySelectorAll('span')[1];

            const ORIGINAL_TEXTS = {
                header: headerTitle.textContent,
                grass: grassBtnLabel.textContent,
                degrass: degrassBtnLabel.textContent,
                clear: clearBtnLabel.textContent,
            };

            const TRIMMED_TEXTS = {
                header: '෴ 大草原不可避 ෴',
                grass: '長草',
                degrass: '除草',
                clear: '清除',
            };

            const GRASSED_TEXTS = {
                header: '෴ 芖草蒝芣苛避 ෴',
                grass: '萇草',
                degrass: '蒢草',
                clear: '蔳蒢',
            };

            function applyUiTexts(texts) {
                const t = texts || TRIMMED_TEXTS;
                headerTitle.textContent = t.header;
                grassBtnLabel.textContent = t.grass;
                degrassBtnLabel.textContent = t.degrass;
                clearBtnLabel.textContent = t.clear;
            }

            // --- 核心轉換功能 ---
            function toGrassed(text) {
                let result = '';
                for (const char of text) {
                    result += TO_GRASSED_MAP[char] || char;
                }
                return result;
            }

            function toTrimmed(text) {
                let result = '';
                for (const char of text) {
                    result += TO_TRIMMED_MAP[char] || char;
                }
                return result;
            }

            // --- 事件監聽 ---
            function updateUrl(mode, text) {
                const params = new URLSearchParams();
                if (mode) {
                    params.set('mode', mode);
                }
                if (text) {
                    params.set('q', text);
                }
                const newUrl = window.location.pathname + (params.toString() ? `?${params.toString()}` : '');
                history.replaceState(null, '', newUrl);
            }

            grassBtn.addEventListener('click', () => {
                const currentText = mainText.value;
                if (currentText) {
                    mainText.value = toGrassed(currentText);
                }
                applyUiTexts(GRASSED_TEXTS);
                updateUrl('grassed', mainText.value);
            });

            degrassBtn.addEventListener('click', () => {
                const currentText = mainText.value;
                if (currentText) {
                    mainText.value = toTrimmed(currentText);
                }
                applyUiTexts(TRIMMED_TEXTS);
                updateUrl('trimmed', mainText.value);
            });

            clearBtn.addEventListener('click', () => {
                mainText.value = '';
                mainText.focus();
                applyUiTexts(ORIGINAL_TEXTS);
                updateUrl();
            });

            copyBtn.addEventListener('click', () => {
                if (mainText.value) {
                    navigator.clipboard.writeText(mainText.value).then(() => {
                        copyFeedback.style.visibility = 'visible';
                        copyFeedback.style.opacity = '1';
                        setTimeout(() => {
                            copyFeedback.style.opacity = '0';
                            copyFeedback.style.visibility = 'hidden';
                        }, 1500);
                    }).catch(err => {
                        console.error('複製失敗:', err);
                    });
                }
            });

            // --- 初始載入 ---
            const urlParams = new URLSearchParams(window.location.search);
            const urlText = urlParams.get('q');
            const urlMode = urlParams.get('mode');

            if (urlText) {
                mainText.value = urlText;
                if (urlMode === 'grassed') {
                    mainText.value = toGrassed(mainText.value);
                } else if (urlMode === 'trimmed') {
                    mainText.value = toTrimmed(mainText.value);
                }
            }

            if (urlMode === 'grassed') {
                applyUiTexts(GRASSED_TEXTS);
            } else if (urlMode === 'trimmed') {
                applyUiTexts(TRIMMED_TEXTS);
            } else {
                applyUiTexts(ORIGINAL_TEXTS);
            }

            mainText.focus();
        });

    </script>

</body>

</html>
